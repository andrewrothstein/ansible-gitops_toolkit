---
# defaults file for gitops-toolkit
gtk_ver: v1.1.0

# use dependent Ansible roles to install required clis like the tar/gz, kubectl, and argocd
# if u manage these with your local package manager u prolly wanna disable
#gtk_install_dependent_binaries: true
gtk_install_dependent_binaries: false

# to incorporate a private CA and proxy ala zScaler
gtk_ca_defaults:
  enabled: false
  url: https://curl.se/ca/cacert.pem
  use_proxy: false
  # location to download ca bundle to
  bundle_dir: '{{ ansible_env.HOME }}/config/certs'

# harvest kubeconfigs for nested clusters
gtk_start_clusters_defaults:
  enabled: false
  context_output_dir: '{{ ansible_env.HOME }}/.kube'
  set_kube_config: true

# configuration parameters for the argocd deployment
gtk_argocd_defaults:
  credentials:
    username: admin
    password: admin1234
  # Brad offers kustomize manifests to ignition ArgoCD in the controlplane cluster
  # in the great future I'd prefer using the bitnami helm chart for argocd
  git:
    enabled: true
    local_dir: '{{ ansible_env.HOME }}/deploy_argocd'
    repo: https://github.com/bradfordwagner/deploy-argocd.git
    version: main
  namespace: argocd
  port: '8080'

# web proxy configuration...
gtk_proxy_defaults:
  all_proxy: ''
  no_proxy: ''

# parameters to control the templating and generation of
# all the cluster specs the gitops-toolkit will life cycle manage
gtk_clusters_template_defaults:
  # allow override of jinja2 template
  j2: clusters.yaml.j2
  dest: '{{ ansible_env.HOME }}/.gitops-toolkit-clusters.yaml'

# the fleet of clusters to life cycle manage...
# OOTB supports one control plane cluster and N-workload clusters
